<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <button class="basic" id="basic">Basic</button>
        <button class="scientific" id="scientific">Scientific</button>
        <button class="graphic" id="graphic">Graphic</button>
    </header>
    <main class="calculator basic-calculator" id="calculator basic-calculator">
        <section class="screen">
            <span class="output" id="output">0</span>
        </section>
        <section class="button-pad">
            <button class="top-line" id="ac">AC</button>
            <button class="top-line" id="plus-minus">+/-</button>
            <button class="top-line" id="percentage">%</button>
            <button class="operator" id="divide">/</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="multiply">x</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="minus">-</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="plus">+</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button class="operator" id="equal">=</button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
